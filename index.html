<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>

		<meta charset="UTF-8">

		<link rel="icon" type="image/png" href="assets/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/fonts/iconic/css/material-design-iconic-font.min.css">

		<link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">

	<body>
		<div class="baddi-info-login-container" style="background-image: url('assets/img/bg.jpg');">
			<div class="baddi-info-login-wrap p-l-55 p-r-55 p-t-50 p-b-55">
				<form class="baddi-info-login-form validate-form">
					<img src="assets/favicon.png" class="baddi-info-logo p-b-30"/>
					<span class="baddi-info-login-form-title p-b-37">S'identifier</span>
					<div class="baddi-info-login-wrap-input validate-input m-b-20" data-validate="Entrez votre nom d'utilisateur">
						<input class="baddi-info-login-input" type="text" name="username" placeholder="Entrez votre nom d'utilisateur"/>
						<span class="focus-baddi-info-login-input"></span>
					</div>
					<div class="baddi-info-login-wrap-input validate-input m-b-25" data-validate = "Entrez votre mot de passe">
						<input class="baddi-info-login-input" type="password" name="pass" placeholder="Entrez votre mot de passe">
						<span class="focus-baddi-info-login-input"></span>
					</div>
					<div class="baddi-info-login-container-form-btn">
						<button class="baddi-info-login-form-btn">Se connecter</button>
					</div>
				</form>
			</div>
		</div>
		<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="assets/vendor/animsition/js/animsition.min.js"></script>
